ImageField:
  properties:
    imageUri:
      type: string
      format: url
      example: https://source.unsplash.com/random/1024x1024?sig=123123123"
    label:
      type: string
      example: name
  required:
    - required
    - hint
    - id
    - label
  type: object
SingleChoiceField:
  properties:
    required:
      type: boolean
      example: true
    id:
      type: string
      example: field-id-0
    label:
      type: string
      example: name
    hint:
      type: string
      example: Jane Doe
    options:
      type: array
      items:
        type: string
      example: [ First Option ]
  required:
    - required
    - id
    - label
    - options
    - hint
  type: object

